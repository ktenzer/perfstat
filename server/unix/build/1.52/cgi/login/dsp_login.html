<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title>PerfStat: Performance And Status Monitor</title>
		<link type="text/css" rel="stylesheet" href="../perfStatResources/styleSheets/login.css">
		<link type="text/css" rel="stylesheet" href="../perfStatResources/styleSheets/forms.css">
	</head>
	<body>
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td><img src="../perfStatResources/images/common/spacer.gif" width="40" height="60" border="0"></td>
			</tr>
			<tr>
				<td valign="top" align="center">
					<form name="loginForm" action="index.pl" method="post">
					<input type="hidden" name="action" value="doLogin">
					<table border="0" cellpadding="0" cellspacing="0" class="table1">
						<tr>
							<td class="header" valign="top" align="left">
									<table border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td width="171"><img src="../perfStatResources/images/header/logo.gif" width="171" height="51" border="0"></td>
											<td valign="top" align="right">
												<table border="0" cellpadding="0" cellspacing="0" width="100%">
													<tr>
														<td valign="top" align="right"><span class="blurb">PERFORMANCE AND STATUS MONITOR</span></td>
													</tr>
													<tr>
														<td><img src="../perfStatResources/images/common/spacer.gif" width="100" height="8" border="0"></td>
													</tr>
													<tr>
														<td class="stripe"><img src="../perfStatResources/images/common/spacer.gif" width="300" height="2" border="0"></td>
													</tr>
													<tr>
														<td></td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
						</tr>
							<tr>
								<td valign="top" align="center"><img src="../perfStatResources/images/common/spacer.gif" width="40" height="20" border="0"></td>
							</tr>
							<tr>
							<td valign="top" align="center">
									<table border="0" cellpadding="0" cellspacing="7">
										<tr>
											<td nowrap valign="middle" align="left" colspan="2"><span class="userErrorMessage"><%$userErrorMessage%></span></td>
										</tr>
										<tr>
										<td nowrap valign="middle" align="right">User Name</td>
										<td><input name="userName" value="<%$userName%>" size="24" maxlength="80" ></td>
									</tr>
									<tr>
										<td valign="middle" align="right">Password</td>
										<td><input type="password" name="password" value="<%$password%>"size="24"  maxlength="20"></td>
									</tr>
								</table>
							</td>
						</tr>
							<tr>
								<td valign="middle" align="center"><img src="../perfStatResources/images/common/spacer.gif" width="40" height="20" border="0"></td>
							</tr>
							<tr>
								<td valign="middle" class="footer" align="center"><input class="liteButton" type="submit" value="   LOG IN   "></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
