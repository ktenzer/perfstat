<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title>PerfStat Tool: Status And Performance Monitoring</title>
		<link rel="stylesheet" type="text/css" href="../../perfStatResources/styleSheets/contentFrame.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../perfStatResources/styleSheets/forms.css" media="screen">
	</head>

	<body onLoad="parent.navigation.setLinkChosen('groupConfig');">
		<div class="navHeader">Group Config  :: <%$sessionObj->param("selectedAdmin")%></div>
			<form action="index.pl" method="post">
			<table cellpadding="2" cellspacing="1" border="0" class="table1">
				<tr>
					<td class="tdTop" nowrap="nowrap" colspan="3" valign="middle" align="left">Group Preferences</td>
				</tr>
				% if (length($sessionObj->param("userMessage")) ne 0) {
				<tr>
					<td class="liteGray" valign="top" align="left" colspan="3"><span class="userMessage"><%$sessionObj->param("userMessage")%></span></td>
				</tr>
				% $sessionObj->param("userMessage", "");
				% }
				<tr>
					<th nowrap="nowrap" valign="middle" align="left">Setting</th>
					<th nowrap="nowrap" valign="middle" align="left"></th>
					<th nowrap="nowrap" valign="top" align="left">Unit</th>
				</tr>
				<tr>
					<input type="hidden" name="action" value="updateTimeoutInterval">
					<td class="liteGray" valign="top" align="left"><span class="table1Text1">Timeout Interval</span></td>
					<td class="liteGray" valign="top" align="left"><input type="text" name="timeoutInterval" size="10" value="<%$timeoutInterval%>"></td>
					<td class="liteGray" valign="top" align="left"><span class="table1Text2">minutes</td>
				</tr>
				<tr>
					<input type="hidden" name="action" value="updateStatusRefreshInterval">
					<td class="liteGray" valign="top" align="left"><span class="table1Text1">Status Refresh Interval</span></td>
					<td class="liteGray" valign="top" align="left"><input type="text" name="statusRefreshInterval" size="10" value="<%$statusRefreshInterval%>"></td>
					<td class="liteGray" valign="top" align="left"><span class="table1Text2">minutes</td>
				</tr>
				<tr>
					<td class="tdBottom" valign="middle" align="right" colspan="3"><input class="liteButton" type="submit" name="submit" value="ENTER"></td>
				</tr>
			</form>
		</table>
	</body>
</html>
